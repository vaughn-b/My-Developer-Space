<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BUILD A SURVEY PROJECT</title>
     <meta charset="UTF-8" />
     <meta http-equiv="X-UA-Compatible" content="IE=edge" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
<body>
  <h1 id="title">SURVEY</h1> 
  <p id="description">FILLER DESCRIPTION TEXT</p>
  <form id="survey-form">
    <label id="name-label">NAME <input id="name" type="text" placeholder="Chad Chadly" required /> </label>
    <label id="email-label">EMAIL <input id="email" type="email" placeholder="example@freecodecamp.org" required /> </label>
    <label id="number-label">AGE (optional)<input id="number" type="number" min="13" max="120" placeholder="99" /> </label>
    <label>SELECT ONE:
      <select id="dropdown">
      <option name="dropdownmenu">OPTION 1</option>
      <option name="dropdownmenu">OPTION 2</option>
      </select>
    </label>
    <label><input type="checkbox" /></label>
    <label></label>
  </form>
</body>
